site_name: Field Notes
site_url: https://iruldanet.gitlab.io/field-notes
site_dir: public
site_description: A collection of tech notes and lab write-ups, for my own reference.
repo_url: https://gitlab.com/iruldanet/field-notes
repo_name: iruldanet/field-notes

theme:
  name: material
  palette: 
    # Palette toggle for dark mode
    - scheme: graffiti
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-sunny 
        name: Switch to dark mode
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - navigation.top
  icon:
    repo: fontawesome/brands/github-alt

plugins:
  - search
  - roamlinks
  - rss

markdown_extensions:
  - pymdownx.betterem
  - footnotes
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.tasklist
  - pymdownx.emoji
  - admonition


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/iruldanet

extra_css:
  - assets/styles/extra.css